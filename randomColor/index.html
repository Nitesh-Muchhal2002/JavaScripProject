<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RandomColorGenerator</title>
</head>

<body>
    <div class="random-color-container">
        <div class="hex-color-container">
            <p class="hex-color-value"></p>
            <button class="hex-button">Create Hex Color</button>
            <button class="hex-color-copy">
                Copy
            </button>
        </div>
        <div class="rgb-color-container">
            <p class="rgb-color-value"></p>
            <div> <label for="red">Red</label>
                <input type="range" min="0" max="255" value="0" id="red">
            </div>
            <div>
                <label for="green">Green</label>
                <input type="range" min="0" max="255" value="0" id="green">
            </div>
            <div>
            <label for="blue">Blue</label>
            <input type="range" min="0" max="255" value="0" id="blue">
        </div>
        <button class="rgb-button">Create Rgb Color</button>
        <button class="rgb-color-copy">Copy</button>
 
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
